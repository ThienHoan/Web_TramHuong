server {
    listen 80;
    server_name _;

    # Proxy for API
    location /api {
        proxy_pass http://api:4000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    # These headers and buffer settings should likely be in the server block or another location block
    # Assuming they are intended for the server block or a default location,
    # they are currently misplaced after the /api location block.
    # The instruction is to remove an extra closing brace, which implies fixing the syntax.
    # The most likely interpretation is that the first of the two final '}' characters is extraneous.
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;

    # Increase buffer size to handle large cookies from Supabase Auth
    proxy_buffer_size 512k;
    proxy_buffers 8 512k;
    proxy_busy_buffers_size 512k;
}
