name: Build and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lowercase Repository Owner
        run: |
          echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >>${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY_OWNER: '${{ github.repository_owner }}'

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/api
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/tramhuong-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.OWNER_LC }}/tramhuong-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (for docker-compose file)
        uses: actions/checkout@v4

      - name: Copy Nginx Config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "./nginx"
          target: "~/tramhuong-deploy"

      - name: Deploy using SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Navigate to deployment directory (create if not exists)
            mkdir -p ~/tramhuong-deploy
            cd ~/tramhuong-deploy

            # 1. Decode ENV_FILE secret to .env
            echo "${{ secrets.ENV_FILE }}" | base64 -d > .env
            chmod 600 .env

            # 2. Write docker-compose.prod.yml (Nginx + Apps)
            cat <<YAML > docker-compose.prod.yml
            version: '3.8'
            
            services:
              # Nginx Reverse Proxy
              nginx:
                image: nginx:alpine
                container_name: tramhuong-nginx
                restart: always
                ports:
                  - "80:80"
                volumes:
                  - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
                depends_on:
                  - api
                  - web
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"
                networks:
                  - tramhuong-network

              api:
                image: ghcr.io/$(echo ${{ env.OWNER_LC }})/tramhuong-api:latest
                container_name: tramhuong-api
                restart: always
                # Internal ports only
                expose:
                  - "4000"
                env_file:
                  - .env
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"
                networks:
                  - tramhuong-network
            
              web:
                image: ghcr.io/$(echo ${{ env.OWNER_LC }})/tramhuong-web:latest
                container_name: tramhuong-web
                restart: always
                # Internal ports only
                expose:
                  - "3000"
                env_file:
                  - .env
                depends_on:
                  - api
                logging:
                  driver: "json-file"
                  options:
                    max-size: "10m"
                    max-file: "3"
                networks:
                  - tramhuong-network
            
            networks:
              tramhuong-network:
                driver: bridge
            YAML

            # 3. Pull latest images
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            docker compose -f docker-compose.prod.yml pull

            # 4. Restart containers
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Cleanup
            docker image prune -f
